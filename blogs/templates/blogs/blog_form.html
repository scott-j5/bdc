{% extends 'bootstrap_modal/modal.html' %}
{% load crispy_forms_tags %}

{% block modal_content %}
<div class="modal-dialog modal-lg">
	<div class="modal-content">
	  <div class="modal-header position-relative d-block">
		  <div class="text-center">
			<i class="fa fa-edit modal-icon"></i>
			<h4 class="modal-title">{% if request.resolver_match.url_name == 'blog-update' %}Update {{ object.title }}{% else %}Add New Post{% endif %}</h4>
		  </div>
		<button type="button" class="btn-close position-absolute top-0 end-0 mt-2 mx-2" data-bs-dismiss="modal" aria-label="Close"></button>
	  </div>
	  <div class="modal-body">
			{% crispy form %}
	  </div>
	</div>
</div>
{% endblock modal_content %}
